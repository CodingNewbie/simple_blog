{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<h3>{{ post.subtitle }}</h3>
<small>Created by: {{ post.author }}</small>
<small>Created on: {{ post.created_on }}</small>
<p>{{ post.body }}</p>

{% if request.user == post.author %}
    <a href="{% url 'edit' post.id %}" class="btn btn-primary">Edit</a>
{% endif %}
{% endblock content %}
